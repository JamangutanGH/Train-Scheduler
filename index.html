<body>

    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <h1 class="text text-center">Train
                        <strong>Schedule</strong>
                    </h1>
                    <hr>

                </div>
            </div>
            <div class="row" id "floatRight">
                <div class="col-md-8">
                    <table id="trainTable">
                        <thead>
                            <th>
                                <strong> |Name|</strong>
                            </th>
                            <th>
                                <strong> |Train Destination|</strong>
                            </th>
                            <th>
                                <strong> |Train Start Time|</strong>
                            </th>
                            <th>
                                <strong> |Train Frequency|</strong>
                            </th>
                            <th>
                                <strong> |Next Train|</strong>
                            </th>
                            <th>
                                <strong> |Minutes Until Train|</strong>
                            </th>
                        </thead>

                        <tbody>
                           
                        </tbody>
                    </table>
                </div>

                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="trainNameLabel">
                                <strong>Train Name:</strong>
                            </label>
                            <input type="text" class="form-control" id="trainNameFormId" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                            <label for="destinationLabel">
                                <strong>Destination:</strong>
                            </label>
                            <input type="text" class="form-control" id="destinationFormId" placeholder="Enter Train Destination">
                        </div>
                        <div class="form-group">
                            <label for="startTimeLabel">
                                <strong>Start Time:</strong>
                            </label>
                            <input type="time" class="form-control" id="startTimeFormId" placeholder="Enter Train Start Time">
                        </div>
                        <div class="form-group">
                            <label for="frequencyLabel">
                                <strong>Frequency</strong>
                            </label>
                            <input type="number" class="form-control" id="frequencyFormId" placeholder="Enter Train Frequency">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <strong>Submit</strong>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
